version: "3.1"
intents:
  - greet
  - ask_menu
  - book_table
  - order_food
  - order_dish
  - ask_restaurant_location
  - goodbye

entities:
  - table_number
  - time
  - number_of_people
  - dish

slots:
  table_number:
    type: text
    mappings:
      - type: from_entity
        entity: table_number
  time:
    type: text
    mappings:
      - type: from_entity
        entity: time
  number_of_people:
    type: text
    mappings:
      - type: from_entity
        entity: number_of_people
  dish:
    type: text
    mappings:
      - type: from_entity
        entity: dish

responses:
  utter_greet:
    - text: "Bonjour ! Comment puis-je vous aider aujourd'hui ?"
  
  utter_table_booked:
    - text: "Votre table a été réservée avec succès."

  utter_food_ordered:
    - text: "Votre commande a été passée avec succès."

actions:
  - action_show_menu
  - action_book_table
  - action_order_food

forms:
  book_table_form:
    required_slots:
      - table_number
      - time
      - number_of_people
  order_food_form:
    required_slots:
      - dish
