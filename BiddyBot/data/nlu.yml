version: "3.1"

nlu:
- intent: greet
  examples: |
    - Bonjour
    - Salut
    - Hello
    - Hey
    - Coucou

- intent: goodbye
  examples: |
    - Au revoir
    - À bientôt
    - Bye
    - A plus tard
    - Ciao

- intent: thank_you
  examples: |
    - Merci
    - Merci beaucoup
    - Je vous remercie
    - C'est gentil

- intent: book_table
  examples: |
    - Je voudrais réserver une table
    - Réserver une table pour deux
    - Je veux réserver une table pour ce soir
    - Réservation de table pour quatre personnes
    - Pouvez-vous réserver une table pour moi ?
    - J'aimerais réserver une table pour demain soir
    - Réservez une table pour trois personnes à 20h

- intent: ask_menu
  examples: |
    - Pouvez-vous me montrer le menu ?
    - Quel est le menu ?
    - Montrez-moi la carte, s'il vous plaît
    - Quels plats proposez-vous ?
    - J'aimerais voir le menu
    - Qu'est-ce que vous servez aujourd'hui ?
    - Je voudrais voir le menu

- intent: order_dish
  examples: |
    - Je voudrais commander un plat
    - Puis-je commander [une pizza](dish) ?
    - J'aimerais commander [un steak](dish)
    - Je veux [des pâtes](dish)
    - Je souhaite commander [un dessert](dish)
    - Commandez pour moi [une salade](dish)
    - Je voudrais [du poisson](dish) pour ce soir
    - Pouvez-vous m'apporter [une soupe](dish) ?
  
- intent: inform
  examples: |
    - [19h30](time)
    - [demain soir](time)
    - [pour deux personnes](number_of_people)
    - [à 20h](time)
    - [ce soir](time)
    - [demain](time)
    - [Biddy](restaurant)
    - [restaurant](restaurant)
    - [trois personnes](number_of_people)

- intent: ask_restaurant_location
  examples: |
    - Où se trouve Biddy ?
    - Quelle est l'adresse du restaurant ?
    - Comment puis-je trouver Biddy ?
    - Où est situé votre restaurant ?
    - Donnez-moi l'adresse du restaurant, s'il vous plaît

responses:
  utter_greet:
  - text: "Bonjour! Bienvenue chez Biddy. Comment puis-je vous aider aujourd'hui ?"

  utter_goodbye:
  - text: "Au revoir! Nous espérons vous revoir bientôt chez Biddy."

  utter_ask_menu:
  - text: "Voici le menu de Biddy : [Lien vers le menu]"

  utter_order_confirmation:
  - text: "Votre commande pour {dish} a été passée avec succès. Merci!"

  utter_booking_confirmation:
  - text: "Votre table pour {number_of_people} personnes est réservée pour {time}. À très bientôt chez Biddy!"

  utter_ask_restaurant_location:
  - text: "Biddy est situé au 123 Rue de Paris, 75001 Paris."

